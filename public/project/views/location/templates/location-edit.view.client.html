                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-11 col-xs-10">
                            Location Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                            State

                            <a href="">
                            </a>
                        </div>
                    </div>
                </li>
                <li ng-repeat="location in model.locations"
                    class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-11 col-xs-10">
                            <a href="#!/user/{{model.userId}}/location/{{location._id}}/station">
                                {{location.locationName}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">

                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs" >
                            <b>{{location.zipcode}}</b>
                        </div>
                        <div class="col-xs-1">

                        </div>
                    </div>
                </li>
            </ul>
        </div>

            <input id="locationName"
                ng-model="model.location.locationName"
                placeholder="Los Angeles"
                class="form-control"/>
            <label for="state">State</label>
            <input id="state"
                ng-model="model.location.state"
                placeholder="California"
                class="form-control"/>
            <label for="zipcode">Zip</label>
            <input id="zipcode"
                ng-model="model.location.zipcode"
                placeholder="90025"
                class="form-control"/>
            <a ng-click="model.deleteLocation()"
                class="btn btn-block btn-primary">
                Delete
