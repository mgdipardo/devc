<div ng-include="'views/common/bulletin.view.client.html'"></div>

<div class="container-fluid">
    <label for="username">Username</label>
    <input type="text"
        ng-model="username"
        class="form-control"
        placeholder="username"/>
    <label for="password">Password</label>
    <input type="password"
        ng-model="password"
        class="form-control"
        placeholder="password"/>
    <label for="verifyPassword">Verify Password</label>
    <input type="password"
        ng-model="verifyPassword"
        class="form-control"
        placeholder="verify password"/>
    <a class="btn btn-primary btn-block"
        ng-click="model.register(username,password,verifyPassword)">Register</a>
    <a class="btn btn-primary btn-block"
        href="#!/login">Cancel</a>
</div>
