<nav class="navbar navbar-default navbar-fixed-top wj-padding-left-15px wj-theme">
    <div class="container-fluid">
        <div class="navbar-header wj-navbar-header">
            <a href="#!/" class="navbar-link pull-left wj-navbar-back">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand" href="register.html">
                Register
            </a>
        </div>
    </div>
</nav>

<div ng-show="model.error" class="alert alert-danger">
    {{model.error}}
</div>

<div class="container-fluid">
    <label for="username">Username</label>
    <input type="text"
        ng-model="username"
        class="form-control"
        placeholder="username"/>
    <label for="password">Password</label>
    <input type="password"
        ng-model="password"
        class="form-control"
        placeholder="password"/>
    <label for="verifyPassword">Verify Password</label>
    <input type="password"
        ng-model="verifyPassword"
        class="form-control"
        placeholder="verify password"/>
    <a class="btn btn-primary btn-block"
        ng-click="model.register(username,password,verifyPassword)">Register</a>
    <a class="btn btn-danger btn-block"
        href="#!/login">Cancel</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="section group wj-footer-vertical-center">
            <div class="col span_1_of_6">
                <a href="#!/">
                    <span
                        class="glyphicon glyphicon-home wj-theme">
                    </span>
                </a>
            </div>
        </div>
    </div>
</nav>
